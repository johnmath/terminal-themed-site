{{- /* Usage: {{< social-links >}} */ -}}
<div class="social-links">
  {{ if .Get "github" }}
    <a href="{{ .Get "github" }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="social-link">
      <i data-lucide="github"></i>
    </a>
  {{ end }}
  {{ if .Get "linkedin" }}
    <a href="{{ .Get "linkedin" }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="social-link">
      <i data-lucide="linkedin"></i>
    </a>
  {{ end }}
  {{ if .Get "scholar" }}
    <a href="{{ .Get "scholar" }}" target="_blank" rel="noopener noreferrer" aria-label="Google Scholar" class="social-link">
      <i data-lucide="graduation-cap"></i>
    </a>
  {{ end }}
</div>
<script>
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
</script>

baseurl = "https://johnmath.github.io/"
languageCode = "en-us"
title = "John Abascal"
pagination.pagerSize = 5

[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false

[params]
  contentTypeName = "posts"
  showMenuItems = 3
  fullWidthTheme = false
  centerTheme = false
  showLanguageSelector = false

[languages]
  [languages.en]
    title = "John Abascal"
    
    [languages.en.params]
      subtitle = "Computer Science PhD Student at Northeastern University"
      keywords = "computer science, machine learning, privacy, differential privacy, PhD"
      copyright = "Â© 2024 John Abascal"
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "$ john"
        logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "cv"
        name = "CV"
        url = "/cv"
      [[languages.en.menu.main]]
        identifier = "research"
        name = "Research"
        url = "/research"

[module]
  [module.hugoVersion]
    extended = true
    min = '0.90.0'
  [[module.imports]]
    path = 'github.com/panr/hugo-theme-terminal/v4'
